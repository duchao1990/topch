<include file="Public:header" />
<include file="Public:alert" />
<div class="main-content">
	<div class="breadcrumbs" id="breadcrumbs">
		<script type="text/javascript">
			try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
		</script>

		<ul class="breadcrumb">
			<li>
				<i class="icon-home home-icon"></i>
				<a href="#">首页</a>
			</li>
			<li>设置</li>
			<li class="active">用户管理</li>
			<li class="active">用户添加</li>
		</ul><!-- .breadcrumb -->

		<div class="nav-search" id="nav-search">
			<form class="form-search">
				<span class="input-icon">
					<input type="text" placeholder="Search ..." class="nav-search-input" id="nav-search-input" autocomplete="off" />
					<i class="icon-search nav-search-icon"></i>
				</span>
			</form>
		</div><!-- #nav-search -->
	</div>

	<div class="page-content">
		<div class="page-header">
			<h1>
				设置
				<small>
					<i class="icon-double-angle-right"></i>
					 用户管理
				</small>
			</h1>
		</div><!-- /.page-header -->

		<div class="row">
			<div class="col-xs-12">
				<div class="tabbable">
					<ul class="nav nav-tabs" id="myTab">
						<li class="active">
							<a data-toggle="tab" href="#depart">
								<i class="green icon-home bigger-120"></i>
								部门添加
							</a>
						</li>

						<li>
							<a data-toggle="tab" href="#role">
							<i class="green icon-group bigger-110"></i>
								角色添加
							</a>
						</li>
						<li>
							<a data-toggle="tab" href="#manger">
							<i class="green icon-user bigger-120"></i>
								用户添加
							</a>
						</li>
					</ul>

					<div class="tab-content">
						<div id="depart" class="tab-pane in active">
							<form class="form-horizontal" role="form" method="post" action="{:U('User/adduser')}">
							<fieldset>
								<legend>部门添加</legend>
								<div class="form-group">
									<label class="col-sm-2 control-label">归属部类: </label>
									<div class="col-sm-3">
										<select class="form-control" name="parent_id">
										<option value="">--无--</option>
											<foreach name="depart" item="vo" key="k">
											<option value="{$k}">{$vo}</option>
											</foreach>
										</select>
									</div>

								</div>

								<div class="form-group">
									<label class="col-sm-2 control-label">部门名称</label>
									<div class="col-sm-3">
										<input type="text" name="depart_name" class="form-control"/>
									</div>
								</div>

								<div class="form-group">
									<label class="col-sm-2 control-label">部门描述</label>
									<div class="col-sm-3">
										<textarea class="form-control limited" rows="5" name="description" maxlength="50"></textarea>
									</div>
								</div>

								<div class="col-md-offset-2 col-md-9">
											<button class="btn btn-info" type="submit">
												<i class="icon-ok bigger-110"></i>
												提交
											</button>

											&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
											<button class="btn" type="reset">
												<i class="icon-undo bigger-110"></i>
												重置
											</button>
										</div>
							</fieldset>
							</form>
						</div>

						<div id="role" class="tab-pane">
							<form class="form-horizontal" role="form">
							<fieldset>
								<legend>角色添加</legend>
								<div class="form-group">
									<label class="col-sm-2 control-label">归属部门: </label>
									<div class="col-sm-3">
										<select class="form-control" name="depart_id">
										<option value="">--无--</option>
										<foreach name="depart" item="vo" key="k">
											<option value="{$k}">{$vo}</option>
										</foreach>
										</select>
									</div>
								</div>

								<div class="form-group">
									<label class="col-sm-2 control-label">角色名称</label>
									<div class="col-sm-3">
										<input type="text" name="roleName" class="form-control"/>
									</div>
								</div>

								<div class="form-group">
									<label class="col-sm-2 control-label">角色描述</label>
									<div class="col-sm-3">
										<textarea class="form-control limited" rows="5" name="description" maxlength="50"></textarea>
									</div>
								</div>

								<div class="col-md-offset-2 col-md-9">
											<button class="btn btn-info" type="button">
												<i class="icon-ok bigger-110"></i>
												提交
											</button>

											&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
											<button class="btn" type="reset">
												<i class="icon-undo bigger-110"></i>
												重置
											</button>
										</div>
							</fieldset>
							</form>
						</div>

						<div id="manger" class="tab-pane">
							<form class="form-horizontal" role="form">
							<fieldset>
								<legend>成员添加</legend>

								<div class="form-group">
									<label class="col-sm-2 control-label">归属部门: </label>
									<div class="col-sm-3">
										<select class="form-control" name="depart_id">
										<option value="">--无--</option>
										<foreach name="depart" item="vo" key="k">
											<option value="{$k}">{$vo}</option>
										</foreach>
										</select>
									</div>

								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">归属角色: </label>
									<div class="col-sm-3">
										<select class="form-control" name="role_id">
										<option value="">--无--</option>
										<option value="1">运营</option>
										</select>
								</div>

								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">用 户 名: </label>
									<div class="col-sm-3">
										<input type="text" name="roleName" class="form-control"/>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">密 &nbsp;码: </label>
									<div class="col-sm-3">
										<div class="input-group">
											<input type="password" name="password" class="form-control" value="123456" />
											<span class="input-group-addon"><i class="icon-key"></i> &nbsp;默认密码: 123456</span>
										</div>
									</div>
								</div>

								<div class="col-md-offset-2 col-md-9">
											<button class="btn btn-info" type="button">
												<i class="icon-ok bigger-110"></i>
												提交
											</button>

											&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
											<button class="btn" type="reset">
												<i class="icon-undo bigger-110"></i>
												重置
											</button>
										</div>
							</fieldset>
							</form>
						</div>

					</div>
				</div>
			</div><!-- /span -->
		</div>
</div>
<script type="text/javascript" src="__JS__/jquery.validate.min.js"></script>
<script type="text/javascript">
	$('.nav-list').find('li').eq(1).addClass('active open');
	$('.nav-list .active').find('li').eq(1).addClass('active open');
	$('.nav-list .active .active').find('li').eq(0).addClass('active');
	//表单验证
	
</script>
<include file="Public:footer" />
