<include file="Public/header"/>
<body>
<div class="body" >
	<table class="table">
		<caption>清单</caption>
		<thead>
			<tr>
				<th>产品</th>
				<th>付款日期</th>
				<th>状态</th>
			</tr>
			<form method="get"action="{:U(page/index)}" >
			<tr>
				<td><input name="name" type="text" value="" class="form-control" /></td>
				<td><input name="date" type="text" value="" class="form-control"/></td>
				<td><input name="state" type="text" value="" class="form-control"/></td>
			</tr>
			</form>
			<foreach name="list" item="vo" key="k" >
				<tr>
					<td>{$vo.name}</td>
					<td>{$vo.date}</td>
					<td>{$vo.state}</td>
				</tr>
			</foreach>
			<tr> <td colspan="3" align="center">{$page}</td></tr>
		</thead>
	</table>
	</div>
</body>
</html>
