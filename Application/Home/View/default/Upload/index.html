<include file="Public/header" />
<body class="body">
    <form role="form"  action="{:U('Upload/upload')}" method="post"  enctype="multipart/form-data" >
    	<fieldset>
    		<legend>input文件上传</legend>
    		<div class="form-group">
    			<label for="mailto">上传文件</label>
    			<input type="file" name="file" class="form-control"/>
    		</div>
    		<div class="form-group">
    			<input type="submit" class="btn btn-primary" value="提交">
    		</div>
    		
    	</fieldset>
    </form>

    <form role="form"  action="{:U('Upload/uploadm')}" method="post"  enctype="multipart/form-data" >
    	<fieldset>
    		<legend>单文本框多文件上传</legend>
    		<div class="form-group">
    			<label for="mailto">上传文件</label>
    			<input type="file" name="file[]" class="form-control"  multiple="multiple" />
    		</div>
    		<div class="form-group">
    			<label for="mailto">上传文件</label>
    			<input type="file" name="myfile[]" class="form-control"  multiple="multiple" />
    		</div>
    		<div class="form-group">
    			<input type="submit" class="btn btn-primary" value="提交">
    		</div>
    		
    	</fieldset>
    </form>

    <form role="form"  action="{:U('Upload/uploads')}" method="post"  enctype="multipart/form-data" >
    	<fieldset>
    		<legend>多文本框多文件上传</legend>
    		<div class="form-group">
    			<label for="mailto">上传文件1</label>
    			<input type="file" name="file[]" class="form-control"/>
    		</div>
    		<div class="form-group">
    			<label for="mailto">上传文件2</label>
    			<input type="file" name="file[]" class="form-control"/>
    		</div>
    		<div class="form-group">
    			<label for="mailto">上传文件3</label>
    			<input type="file" name="file[]" class="form-control"/>
    		</div>
    		<div class="form-group">
    			<label for="mailto">上传文件4</label>
    			<input type="file" name="file[]" class="form-control"/>
    		</div>
    		<input type="submit" class="btn btn-primary" value="提交">
    	</fieldset>
    </form>
</body>
</html>
