<include file="Public/header" />
<body>
<h2 class="htag" >邮件发送</h2>
<div class="body" >
	<form role="form" action="{:U('Mail/sendmail')}" method="post">
	<fieldset>
	<legend>Swift发送邮件</legend>
	<div class="form-group">
		<label for="mailto">邮件地址</label>
		<input type="mail" name="mailto" id="mailto" class="form-control" placeholder="请输入邮件地址"/>
	</div>
	<div class="form-group">
		<label for="subject">邮件标题</label>
		<input type="text" name="subject" id="subject" class="form-control" placeholder="标题"/>
	</div>
	<div class="form-group">
		<label for="content">邮件内容</label>
		<textarea name="content" class="form-control" rows='3' id="content" ></textarea>
	</div>
    <input type="submit" class="btn btn-primary" value="提交">
    </fieldset>
    </form>
</div>
</body>
</html>
